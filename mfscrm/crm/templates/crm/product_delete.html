{% extends 'crm/base.html' %}
{% load crispy_forms_tags %}
 {% block body_block %}
    <h1>Delete {{ product.name }}?</h1>

    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'crm:home' pk=product.cust_number %} ">Cancel</a>

    </form>

{% endblock %}
